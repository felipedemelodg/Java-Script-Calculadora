<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>

<body>
    <main id="container">
        <section id="screen">

        </section>
        <section id="buttons">
            <section id="numeral-buttons">
                <button class="bt" id="limpar">C</button>
                <button class="bt" id="apagar"><-</button>

                <button class="bt" id="dividir">/</button>
                <button class="bt" id="multiplicar">x</button>


                <button class="bt" id="sete">7</button>
                <button class="bt" id="oito">8</button>
                <button class="bt" id="nove">9</button>
                <button class="bt" id="subtrair">-</button>


                <button class="bt" id="quatro">4</button>
                <button class="bt" id="cinco">5</button>
                <button class="bt" id="seis">6</button>
                <button class="bt" id="adicao">+</button>


                <button class="bt" id="um">1</button>
                <button class="bt" id="dois">2</button>
                <button class="bt" id="tres">3</button>


                <button class="bt" id="igual">=</button>

                <button class="bt" id="zero">0</button>
                <button class="bt" id="ponto">.</button>




            </section>
            <!-- <section id="math-operation-buttons">


            </section> -->

        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
